<ul>
    <li *ngFor="let node of treeVM" [ngClass]="{'inactive': !node.children?.length}">
        <span (click)="toggleNode(node)">
            {{node.label}}
        </span>
        <div class="inner-tree" *ngIf="node.isExpanded">
            <tree-view [tree]="node.children">
            </tree-view>
        </div>
    </li>
</ul>
