<h3>Tree-view demo</h3>

<span>Selected treeview node is {{selectedNode?.label || "Nothing"}}</span>

<tree-view [tree]="tree" [(ngModel)]="selectedNode">
  <ng-template #leafTemplate let-node>
    <span>#Leaf id {{node.id}}: {{node.label}}</span>
  </ng-template>

  <ng-template #nodeTemplate let-node>
    <span>#Node id {{node.id}}: {{node.label}}</span>
  </ng-template>
</tree-view>
