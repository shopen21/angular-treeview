<h3>Tree-view demo</h3>
<tree-view [tree]="tree" [(ngModel)]="selectedNode">

  <node-template>
    <ng-template let-node>
      Node #{{node.id}}: {{node.label}}
    </ng-template>
  </node-template>

  <leaf-template>
    <!--<ng-template let-node>
      Leaf #{{node.id}}: {{node.label}}
    </ng-template>-->
  </leaf-template>

</tree-view>

<hr/>
<p>Selected Node:</p>
<pre>{{selectedNode | json}}</pre>
<button (click)="selectSpecificNode()">Select File2</button>
